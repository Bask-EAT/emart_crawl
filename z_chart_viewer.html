<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가격 변동 차트 뷰어</title>
    <style>
        body {
            font-family: 'Malgun Gothic', 'AppleGothic', sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .search-container {
            margin-bottom: 2em;
        }
        #product-id-input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #view-chart-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #chart-container {
            width: 80%;
            height: 550px;
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }
        #chart-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <h1>가격 변동 차트 뷰어 📈</h1>

    <div class="search-container">
        <input type="text" id="product-id-input" placeholder="상품 ID를 입력하세요...">
        <button id="view-chart-btn">차트 보기</button>
    </div>

    <div id="chart-container">
        <p>여기에 차트가 표시됩니다.</p>
    </div>

    <script>
        const viewButton = document.getElementById('view-chart-btn');
        const inputField = document.getElementById('product-id-input');
        const chartContainer = document.getElementById('chart-container');

        // 버튼 클릭 또는 엔터 키 입력 시 차트 로드 함수 실행
        viewButton.addEventListener('click', loadChart);
        inputField.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                loadChart();
            }
        });

        async function loadChart() {
            const productId = inputField.value.trim();
            if (!productId) {
                chartContainer.innerHTML = '<p>상품 ID를 입력해주세요.</p>';
                return;
            }

            // 1. 차트 파일 경로를 구성합니다.
            const chartPath = `result_chart/${productId}_price_chart.html`;

            // 2. 파일이 존재하는지 확인합니다 (fetch API 사용).
            try {
                const response = await fetch(chartPath, { method: 'HEAD' });

                // 3. 파일이 있으면 iframe으로 보여주고, 없으면 메시지를 표시합니다.
                if (response.ok) {
                    // 파일이 존재하면 iframe을 생성하여 삽입
                    chartContainer.innerHTML = `<iframe id="chart-iframe" src="${chartPath}"></iframe>`;
                } else {
                    // 파일이 없으면 (404 Not Found 등)
                    chartContainer.innerHTML = `<p><b>'${productId}'</b>에 대한 차트 정보를 찾을 수 없습니다.</p>`;
                }
            } catch (error) {
                // 네트워크 오류 등 (로컬에서 직접 파일 열 때 발생 가능)
                console.error("차트 로딩 중 오류:", error);
                chartContainer.innerHTML = `<p>차트를 불러오는 중 오류가 발생했습니다. (콘솔 로그 확인)</p>`;
            }
        }
    </script>

</body>
</html>
